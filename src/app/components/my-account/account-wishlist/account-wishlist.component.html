<div class="page-content" style="margin-bottom: 65px;">
    <div class="holder mt-0">
        <div class="container">
            <ul class="breadcrumbs">
                <li><a routerLink="/home">Home</a></li>
                <li><span>My Account</span></li>
            </ul>
        </div>
    </div>
    
    <div class="holder mt-0">
        <div class="container" >
            <div class="row">
                <div class="col-md-3 aside aside--left">
                    <div class="list-group"><a routerLink="/account-details" class="list-group-item ">Account Details</a> <a routerLink="/account-addresses" class="list-group-item">My Addresses</a> <a routerLink="/account-wishlist" class="list-group-item active">My Wishlist</a> <a routerLink="/offers" class="list-group-item">My Offers</a><a routerLink="/account-history" class="list-group-item">My Order History</a><a routerLink="/event-history" class="list-group-item">My Event History</a><a routerLink="/kycpending" class="list-group-item">Upload KYC</a></div>
                </div>
                <div class="col-md-9 aside" *ngIf="page">
                        <div  *ngIf="div">
                            <h2>My Wishlist</h2>
                            <div  class="cart-table cart-table--wishlist" *ngFor="let r of results">
                                <div class="cart-table-prd" >
                                    <div class="cart-table-prd-image"><a href="javascript:void(0)" (click)="go(r.product_id)"><img onerror="this.src='../../../../assets/images/logo-bw.png'" src="{{baseurl + r.image}}" alt=""></a></div>
                                    <div class="cart-table-prd-name">
                                        <h5><a href="javascript:void(0)" (click)="go(r.product_id)">{{r.jwellery_type}}</a></h5>
                                        <h2><a href="javascript:void(0)" (click)="go(r.product_id)">{{r.productname}}</a></h2>
                                    </div>
                                    <!-- <div class="cart-table-prd-price"><span>price:</span> <b>â‚¹ 75.00</b></div> -->
                                    <div class="cart-table-addtocart"><a (click)="go(r.product_id)" class="btn">View Detail</a> <a  (click)="deleteWishlist(r.product_id)" class="icon-cross delete-from-wishlist" title="Remove from wishlist"></a></div>
                                </div>
                            </div>
                        </div>
                        <simple-notifications [options]="{position: ['top', 'right']}"></simple-notifications>
                        <div *ngIf="!results.length">
                            <div class="row" style="margin:auto;">
                            <img src="../../../../assets/images/savya-jewels/wishlist.png"  class="embed-responsive" alt="">
                            </div>
                        </div>
                </div>
                <div  style="padding: 200px;" *ngIf="loader"><app-loader  ></app-loader></div>
            </div>
        </div>
      
    </div>
    
</div>
