<div class="holder">
    <div class="container">
        <div class="title-with-right">
            <h2 class="h1-style">Events</h2>
            <div class="prd-carousel-tabs js-filters-prd d-none d-md-flex" data-grid="tabCarousel-01">
            </div>
            <div class="prd-carousel-tabs js-filters-prd-sm d-md-none">
            </div>
        </div>
        
        <div class="prd-grid prd-carousel js-prd-carousel-tab slick-arrows-aside-simple slick-arrows-mobile-lg data-to-show-4 data-to-show-md-3 data-to-show-sm-2 data-to-show-xs-2 js-product-isotope-sm" id="tabCarousel-01" data-slick='{"slidesToShow": 4, "slidesToScroll": 4}'>
        
            <div class="prd"  *ngFor='let s of events'>
                <div class="prd-inside">
                    <div class="prd-img-area"><a href="product.html" class="prd-img"><img [src]="url2 + s.image" alt="" class="js-prd-img lazyload"></a>
                        <div class="gdw-loader"></div>
                    </div>
                    <div class="prd-info">
                        <h2 class="prd-title"><a href="product.html">{{s.title}}</a></h2>
                    </div>
                </div>
            </div> 
           
</div>
