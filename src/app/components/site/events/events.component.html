<div class="container events-listing">
  <div class='text-center'><h2>Events</h2></div>
<div class="card-columns  p-2">
    <div *ngFor="let slide of events" (click)='detail(slide)' class="card border">
        <div class="embed-responsive embed-responsive-16by9">

            <img alt="Card image cap" onerror="this.src='../../../../assets/images/logo-bw.png'" class="card-img-top w-100 embed-responsive-item" src="{{ url + slide.image }}" />

         </div>
      <div class="card-body">
        <h5 class="card-title">{{slide.title}}</h5>
        <p class="card-text">{{slide.eventtime}}<br>{{slide.date}}<br>{{slide.address}}</p>
      </div>
    </div>
    <div class="col-md-9 aside" *ngIf="!events.length">
      <ngb-alert [dismissible]="false" >
          <strong>No events for Now</strong> 
      </ngb-alert>
  </div>
 
  
</div>
<div *ngIf='pages'  class="col-4 mx-auto" style="padding-top:2vh;">
  <nav aria-label="...">
   <ul class="pagination">
     <li class="page-item" *ngIf='current_page !== 1'>
       <a class="page-link" [routerLink]='["/events"]' [queryParams]='{"page":current_page-1}'>Previous</a>
     </li>
     

 <ng-container *ngFor="let i of [].constructor(pages),let j = index">
     <li [value]='j+1' [ngClass]='{active:current_page == j+1}' class="page-item">
       <a class="page-link" [routerLink]='["/events"]' [queryParams]='{"page":j+1}'>{{j+1}}</a>
     </li>
 </ng-container>
     <li *ngIf='current_page !== pages'>
       <a class="page-link" [routerLink]='["/events"]' [queryParams]='{"page":current_page+1}'>Next</a>
     </li>
   </ul>
 </nav>
</div>
</div>
