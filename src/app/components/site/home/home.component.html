<div class="page-content">
	<div class="floating-whatsaap-btn">
        <a href="javascript:void(0)"><img src="assets/images/WhatsApp.svg"/></a>
    </div>
    <!-- BN Slider 1 -->
    <app-slider [slider_imgs] = 'slider_imgs' [url] = 'url'></app-slider>
    <!-- //BN Slider 1 -->
   

    <!-- live rates area-->
    <app-liverates *ngIf="page"></app-liverates>
    <!-- live rates area-->
    <!-- <app-manufacture  [heading] = '""' [isShowAll] = 'false' [input] = 'logo' [slidetoshow] = '"2"' [redirect] = '"N"'  [url] = 'url2'></app-manufacture> -->
    <div class="holder py-3 py-md-6 fullboxed aside--bg-none holder-bg-09 mt-0 ">
      <div class="container">
            <div class="text-center">

                <h2 class="h1-style">Our Associate Brands</h2>


              <!-- <div class="under-title">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque semper justo sed massa posuere.</div> -->
          </div>
          <div class="testimonials seller">
            <ngx-slick-carousel class="carousel" 
                            #slickModal="slick-carousel" 
                            [config]="slideConfig" >
                  <div ngxSlickItem *ngFor="let slide of manufacturer;let i = index" class="slide embed-responsive embed-responsive-16by9">
                  <img [routerLink]="['/manufacture/', slide.manufacture_id]" src="{{ manufacture + slide.logo }}"  onerror="this.src='../../../../assets/images/logo-bw.png'"  class="embed-responsive-item"  alt="" width="100%">
                  <div class="overlay-effect">
                      <div [routerLink]="['/manufacture/', slide.manufacture_id]" *ngIf="slide.name" class="overlay-effect-content">
                        <h2>{{ slide.name }}</h2>
                      </div>
                  </div>
                  </div>
              </ngx-slick-carousel>
           </div>
    <!--youtube-video-->
    <section class="youtube-video py-3 py-md-6" *ngIf="videos">
        <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="youtube-heading text-center">
                    <h2>We are the most trusted Brand in India</h2>
                </div>
            </div>
            <div class="row">
   
            
            <div *ngFor="let slide of videos;let i = index"  style="min-width:500px;height:auto" class="col-6 mx-auto">
                <video width="100%"  controls>
                    <source [src]="base+'gallery/' + slide.file_name" type="video/mp4">
                </video>
            </div>
     
            </div>
            </div>
        </div>
    </section>

    <!--/Product Holder -->
    
    
    <app-testimonials [heading] = '""' [isShowAll] = 'false' [input] = 'models' [slidetoshow] = '"2"' [redirect] = '"N"'  [url] = '"assets/images/model/"' *ngIf="page"></app-testimonials>

    <!--youtube-video-->
    <ngx-slick-carousel class="carousel" 
                            #slickModal="slick-carousel" 
                            [config]="slideConfig" >
                  <div ngxSlickItem *ngFor="let slide of gallery;let i = index" class="slide">
                  <img  src="{{ base+'gallery/' + slide.image }}"  onerror="this.src='../../../../assets/images/logo-bw.png'" alt="" width="100%">
                  </div>
    </ngx-slick-carousel>

    <!-- Promotional Section -->
    <app-exclusive-banner [url2] = 'url' [exclusive] = 'exclusive' *ngIf="page"></app-exclusive-banner>
    <!--/Promotional section -->
   
    <!-- Mostselling Product -->
    <app-product-holder [redirect] = '0' [heading] = '"Mostselling Product"' [url3] = 'product' [mostselling] = 'mostselling' *ngIf="page"></app-product-holder>
    <!-- Mostselling Product -->


    <!-- Testimonials -->
    <app-testimonials [heading] = '"Events"' [isShowAll] = 'true' [redirect] = '"Y"' [slidetoshow] = '"2"' [input] = 'events'  [url] = 'event' *ngIf="page"></app-testimonials>
    <!--/Testimonial -->


     <!-- Testimonials -->
     <!--<app-testimonials [heading] = '"Partners"' [redirect] = '"N"' [input] = 'partners'  [url] = '"assets/images/"'></app-testimonials>-->
     <!--/Testimonial -->


     <div class="holder py-3 py-md-6 fullboxed aside--bg-none  mt-0" *ngIf="partner && partner.length">
          <div class="container">
              <div class="text-center">
                  <h2 class="h1-style">Partners</h2>
                  <!-- <div class="under-title">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque semper justo sed massa posuere.</div> -->
              </div>
              <div class="testimonials">
                  <ngx-slick-carousel class="carousel" 
                            #slickModal="slick-carousel" 
                            [config]="slideConfig" >
                  <div ngxSlickItem class="slide embed-responsive embed-responsive-16by9" *ngFor="let s of partner">
                    <img onerror="this.src='../../../../assets/images/logo-bw.png'" src="{{ base+'partner/' + s.image }}" class="embed-responsive-item"  alt="" width="100%" style="border:1px solid #c59f59">
                  </div>
                  
                  </ngx-slick-carousel>
              </div>
          </div>
    </div>
    <div style="padding: 200px;" *ngIf="loader"> <app-loader></app-loader> </div>
    <!-- modal start -->
    <button id="openModalButton" [hidden]="true" data-toggle="modal" data-target="#myModal">Open Modal</button>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="exampleModalLongTitle">Network Issue</h2>
              <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button> -->
            </div>
            <div class="modal-body">
              <h5>Check Your Internet Connection</h5>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <!-- <button type="button" class="btn btn-primary" (click)="goLogin()">Go</button> -->
            </div>
          </div>
        </div>
      </div>
      <!-- modal end -->
<simple-notifications [options]="{position: ['top', 'right']}"></simple-notifications>
