    <section class="youtube-video py-3 py-md-6">

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="youtube-video-box">

                    </div>
                </div>
            </div>
        </div>

    <app-product-holder [heading] = '"Mostselling Product"' [url3] = 'url3' [mostselling] = 'mostselling'></app-product-holder>

    <app-testimonials [heading] = '""' [input] = 'models' [redirect] = '"N"'  [url] = '"assets/images/model/"'></app-testimonials>
