<div class="holder">
    <div class="container">
        <div class="title-with-right">
            <h2 class="h1-style">{{heading}}</h2>
            <div class="prd-carousel-tabs js-filters-prd d-none d-md-flex" data-grid="tabCarousel-01">
                <span class="active" data-filter="prd">All</span> <span data-filter="prd-popular">Popular</span> <span data-filter="prd-sale">Sale</span> <span data-filter="prd-new">New</span>
            </div>
            <div class="prd-carousel-tabs js-filters-prd-sm d-md-none">
                <span class="filters-label active" data-filter=".prd">All</span> <span class="filters-label" data-filter=".prd-popular">Popular</span> <span class="filters-label" data-filter=".prd-sale">Sale</span> <span class="filters-label" data-filter=".prd-new">New</span>
            </div>
        </div>
        
        <div class="prd-grid prd-carousel js-prd-carousel-tab slick-arrows-aside-simple slick-arrows-mobile-lg data-to-show-4 data-to-show-md-3 data-to-show-sm-2 data-to-show-xs-2 js-product-isotope-sm" id="tabCarousel-01" data-slick='{"slidesToShow": 4, "slidesToScroll": 4}'>
        
            <div class="prd prd-new prd-popular" *ngFor="let s of mostselling">
                <div class="prd-inside">
                    <div class="prd-img-area"><a href="product.html" class="prd-img"><img [src]="url3 + s.image" alt="Tyssot 1853"></a>
                        <div class="label-new">NEW</div><a href="#" class="label-wishlist icon-heart js-label-wishlist"></a>
                        <div class="gdw-loader"></div>
                    </div>
                    <div class="prd-info">
                        <div class="prd-tag prd-hidemobile"><a href="#">{{s.size}}</a></div>
                        <h2 class="prd-title"><a href="product.html">{{s.productname}}</a></h2>
                        <div class="prd-rating prd-hidemobile">
                            <i class="icon-star fill"></i><i class="icon-star fill"></i><i class="icon-star fill"></i><i class="icon-star fill"></i><i class="icon-star"></i>
                        </div>
                        <div class="prd-hover">
                            <div class="prd-action">
                                <form action="#"><input type="hidden"> <button class="btn" data-fancybox data-src="#modalCheckOut"><i class="icon icon-handbag"></i><span>Add To Cart</span></button></form>
                                
                                <div class="prd-links hide-mobile"><a href="#" class="icon-eye prd-qview-link js-qview-link" data-fancybox data-src="#modalQuickView"></a></div>
                            </div>
                            <div class="prd-options prd-hidemobile"><span class="label-options">Custom Fields:</span>
                                <ul class="list-options size-swatch">
                                    <li class="active"><span>1</span></li>
                                    <li><span>2</span></li>
                                    <li><span>3</span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            
        
        </div>
        <div class="more-link-wrapper text-center"><a href="#" class="btn-decor">show all</a></div>
    </div>
</div>
