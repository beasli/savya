<div class="holder most-selling-product">
    <div class="container">
        <div class="title-with-center text-center">
            <h2 class="h1-style">{{heading}}</h2>
            <!-- <div class="prd-carousel-tabs js-filters-prd d-none d-md-flex" data-grid="tabCarousel-01">
                <span class="active" data-filter="prd">All</span> <span data-filter="prd-popular">Popular</span> <span data-filter="prd-sale">Sale</span> <span data-filter="prd-new">New</span>
            </div>
            <div class="prd-carousel-tabs js-filters-prd-sm d-md-none">
                <span class="filters-label active" data-filter=".prd">All</span> <span class="filters-label" data-filter=".prd-popular">Popular</span> <span class="filters-label" data-filter=".prd-sale">Sale</span> <span class="filters-label" data-filter=".prd-new">New</span>
            </div> -->
        </div>
        
        <!-- <div class="prd-grid prd-carousel js-prd-carousel-tab slick-arrows-aside-simple slick-arrows-mobile-lg data-to-show-4 data-to-show-md-3 data-to-show-sm-2 data-to-show-xs-2 js-product-isotope-sm" id="tabCarousel-01" data-slick='{"slidesToShow": 4, "slidesToScroll": 4}'> -->
            <ngx-slick-carousel class="carousel"  #slickModal="slick-carousel"  [config]="slideConfig" >

                <div ngxSlickItem  class="prd prd-new prd-popular" *ngFor="let s of mostselling">
                    <div class="prd-inside" >
                        <div class="prd-img-area"><a (click)='go(s.product_id)' class="prd-img"><img [src]="url3 + s.image" alt="Tyssot 1853"></a>
                            <div class="label-new">NEW</div><a href="#" class="label-wishlist icon-heart js-label-wishlist"></a>
                            <div class="gdw-loader"></div>
                        </div>
                        <div class="prd-info">
                            <div class="prd-tag prd-hidemobile"><a href="#">{{s.size}}</a></div>
                            <h2 class="prd-title"><a (click)='go(s.product_id)'>{{s.productname}}</a></h2>

                            <div class="prd-rating prd-hidemobile">
                                <i class="icon-star fill"></i><i class="icon-star fill"></i><i class="icon-star fill"></i><i class="icon-star fill"></i><i class="icon-star"></i>
                            </div>
                            <div class="prd-hover">
                                <div class="prd-action">
                                    <div   *ngIf= "checkCart(s.product_id)" class="row no=gutters" >
                                        <div class="col-2">
                                            <button  (click)="qtyUpdate(s.product_id,-1)" class="btn btn-secondary btn-block">-</button>
                                        </div>
        
                                        <div class="col-4 text-right">{{quantity(s.product_id)}}</div>
        
                                        <div class="col-2">
                                            <button  (click)="qtyUpdate(s.product_id,+1)" class="btn btn-secondary btn-block">+</button>
                                        </div>
                                    </div>

                                    <!-- data-src="#modalCheckOut" -->
                                    <input type="hidden"> <button class="btn"  *ngIf= "!checkCart(s.product_id)"  (click)='go(s.product_id)'><i class="icon icon-handbag"></i><span>View Details</span></button> 
                                    <div class="prd-links hide-mobile"><a href="#" class="icon-eye prd-qview-link js-qview-link" ></a> <a (click)="wishlist(s.product_id)" *ngIf="!checkHeart(s.product_id)"  class="label-wishlist icon-heart js-label-wishlist"></a><a (click)="deleteWishlist(s.product_id)"  *ngIf="checkHeart(s.product_id)" class="label-wishlist icon-heart-fill js-label-wishlist"></a></div>


                                </div>
                                <div class="prd-options"><span class="label-options">Custom Fields:</span>
                                    <ul class="list-options size-swatch">
                                        <li class="active"><span>1</span></li>
                                        <li><span>2</span></li>
                                        <li><span>3</span></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
               
            </ngx-slick-carousel>
        <div class="more-link-wrapper text-center"><a href="#" class="btn-decor">show all</a></div>
    </div>
</div>
