<app-slider [slider_imgs] = 'banner' [url] = 'url'></app-slider>
<div class="text-center mt-1">
    <h2 class="h1-style">Live Rates</h2>
</div>
<app-liverates></app-liverates>
 <!-- Promotional Section -->

 <div class="holder fullboxed full-nopad mt-0" *ngFor='let s of exclusive; let i = index;'>
    <div class="container" *ngIf="i%2 == 0">
        <div class="row row-chess" >
        <div class="chess-right-bg" [ngStyle]="{'background-image': 'url(' + url + s.image + ')'}"></div>
            <div class="col-md-6">
                <div class="py-3 py-md-10 px-md-6  text-center">
                    <h2 class="h1-style text-center">{{s.title}}</h2>
                    <p>{{s.description}}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container" *ngIf="i%2 != 0">
        <div class="row row-chess" >
            <div class="chess-left-bg left-bg" [ngStyle]="{'background-image': 'url(' + url+ s.image + ')'}" style="left: auto; right: 50%"></div>
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <div class="py-3 py-md-10 px-md-6 text-center">
                    <h2 class="h1-style text-center">{{s.title}}</h2>
                    <p>{{s.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>




 <!--/Promotional section -->
