<ngb-carousel *ngIf="slider_imgs.length">
    <ng-template *ngFor="let slide of slider_imgs" ngbSlide>
      <div class="picsum-img-wrapper">
       <img routerLink='/subsub/{{slide.subcategory_id}}' onerror="this.src='../../../../assets/images/logo-bw.png'" [src]="url + slide.image" alt="Random first slide" >
      </div>
    </ng-template>
</ngb-carousel>
<ngb-carousel *ngIf="!slider_imgs.length">
  <ng-template *ngFor="let slide of [0,1,2,3]" ngbSlide>
    <div class="picsum-img-wrapper">
     <img  src="../../../../assets/images/logo-bw.png" alt="Random second slide" >
    </div>
  </ng-template>
</ngb-carousel>
