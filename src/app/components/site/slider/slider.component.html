<ngb-carousel *ngIf="slider_imgs.length">
    <ng-template *ngFor="let slide of slider_imgs" ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="url + '/' + slide.image" alt="Random first slide">
      </div>
      <div class="carousel-caption">
        <h3>First slide label</h3>
        <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
      </div>
    </ng-template>
    
  </ngb-carousel>
