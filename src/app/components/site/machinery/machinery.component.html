<ng-container *ngIf='slider_imgs'>
<app-slider [slider_imgs] = 'slider_imgs' [url] = 'url'></app-slider>
</ng-container>

<div class="card-deck" style="margin-top: 3vh;padding: 2vh;">
    <div class="row">

        <div class="row">
            <div *ngFor="let slide of categories" class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <div (click)='go(slide.id,1)' class="card border" [ngClass]="{shadow:callshadow==slide.id}" (mouseover)="callshadow=slide.id" (mouseout)="callshadow='a'" style="min-width: 100%;margin-top: 1vh;margin-bottom: 1vh;">
                    <img class="card-img-top" style="min-width: 100%;max-height:25vh;" onerror="this.src='../../../../assets/images/logo-bw.png'" [src]="img_url + 'subcategory/' + slide.image" alt="Card image cap">
                    <div class="card-body">
                    <h5 class="card-title">{{slide.subcategory}}</h5>
                    </div>
                </div>
            </div>
         </div>

<div class="testimonials">
    <ngx-slick-carousel class="carousel" 
              #slickModal="slick-carousel" 
              [config]="slideConfig3" >
    <div ngxSlickItem *ngFor="let slide of models;let i = index"class="slide embed-responsive embed-responsive-16by9">
    <img src="{{ imagemodel + slide.file_name }}" onerror="this.src='../../../../assets/images/logo-bw.png'" class="embed-responsive-item"  alt="" width="100%">
    <div class="overlay-effect">
        <div class="overlay-effect-content">
          
        </div>
    </div>
    </div>
    </ngx-slick-carousel>
</div>


<div class="testimonials seller">
    <ngx-slick-carousel class="carousel" 
                    #slickModal="slick-carousel" 
                    [config]="slideConfig" >
          <div ngxSlickItem *ngFor="let slide of categories;let i = index" class="slide">
          <img [src]="bypass(slide.image)" alt="" width="50%">
          <div class="overlay-effect">
              <div *ngIf="slide.name" class="overlay-effect-content">
                <h2>{{ slide.name }}</h2>
              </div>
          </div>
          </div>
          </ngx-slick-carousel>
</div>

<div class="row">
    <div class="col-6" *ngFor="let slide of videos">
        <video width="100%" poster="{{slide.imagePreview}}" style="padding:3vh;" controls>
            <source [src]="bypass(slide.image)" type="video/mp4">
        </video>
    </div>
</div>
