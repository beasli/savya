<ng-container *ngIf='slider_imgs && slider_imgs[0].category'>
    <ngb-carousel *ngIf="slider_imgs">
        <ng-template *ngFor="let slide of slider_imgs" ngbSlide>
          <div class="picsum-img-wrapper bordershadow">
            <img [routerLink]='["/machinery",slide.title | slugify]' [queryParams]="{'page' :1 ,'manufacture_id': slide.user_id}" onerror="this.src='../../../../assets/images/logo-bw.png'" [src]="url + slide.image" alt="Random first slide" >
          </div>
        </ng-template>
    </ngb-carousel>
</ng-container>

<div class="card-deck" style="margin-top: 3vh;padding: 2vh;">
    <div class="row">

        <div class="row">
            









            <div class="testimonials seller bordershadow2" style="background-color:#f9f9fa;">
                <div class="text-center">
                    <h2 class="h1-style">Subcategories</h2>
              </div>
              <div class="container-fluid" style="width:97vw;padding:5px;">
                <ngx-slick-carousel class="carousel" 
                                #slickModal="slick-carousel" 
                                [config]="slideConfig5" >
                     <div ngxSlickItem *ngFor="let slide of categories" class="slide">
                <div (click)='go(slide,1)' class="card border" style="min-width: 100%;margin-top: 1vh;margin-bottom: 1vh;">
                    <img style="min-width:100%;" class="card-img-top" onerror="this.src='../../../../assets/images/logo-bw.png'" [src]="img_url + 'subcategory/' + slide.image" alt="Card image cap">
                    <div class="card-body text-center">
                    <h4 class="card-title" style="margin-bottom: 0px;min-height:50px;">{{slide.subcategory}}</h4>
                    </div>
                </div>
            </div>
                  </ngx-slick-carousel>
                </div>
               </div>

                <div (click)='go(slide,1)' class="card border bordershadow" style="min-width: 100%;margin-top: 1vh;margin-bottom: 1vh;">
                    <img style="min-width:100%;" class="card-img-top" onerror="this.src='../../../../assets/images/logo-bw.png'" [src]="img_url + 'subcategory/' + slide.image" alt="Card image cap">
                    <div class="card-body text-center">

                    </div>
                </div>

         </div>

         <div class="testimonials seller bordershadow2" style="background-color:#f9f9fa;">
            <ngx-slick-carousel class="carousel" 
                            #slickModal="slick-carousel" 
                            [config]="slideConfig" >
                  <div ngxSlickItem *ngFor="let slide of manufacturer;let i = index" style="background-color: white;" class="slide embed-responsive he embed-responsive-16by9 border bordershadow">
                  <img (click)="go(slide,0)" src="{{ manufacture + slide.logo }}"  onerror="this.src='../../../../assets/images/logo-bw.png'" class="embed-responsive-item child"  alt="" width="100%"><br>
                  <div (click)="go(slide,0)" *ngIf="slide.name" class="mt-1 for-desktop hide-mobile">
                    <h4>{{ slide.name }}</h4>
                  </div>
                  <div (click)="go(slide,0)" *ngIf="slide.name" class="mt-1 show-mobile">
                    <h6>{{ slide.name }}</h6>
                  </div>
                  </div>
              </ngx-slick-carousel>
           </div>
    </div>
</div>
<div class="testimonials bordershadow2" style="background-color:#f9f9fa;">
    <ngx-slick-carousel class="carousel" 
              #slickModal="slick-carousel" 
              [config]="slideConfig3" >
    
        <div ngxSlickItem *ngFor="let slide of models;let i = index"class="slide embed-responsive border bordershadow2 embed-responsive-4by3">
            <ng-container *ngIf='slide.file_type == "image"'>
                <img src="{{ imagemodel + slide.file_name }}" onerror="this.src='../../../../assets/images/logo-bw.png'" class="embed-responsive-item"  alt="" width="100%">
                <div class="overlay-effect">
                    <div class="overlay-effect-content">
                    </div>
                </div>
            </ng-container>
            <ng-container *ngIf='slide.file_type == "video"'>
                <video style="width:100%;max-height:100%;" controls>
                    <source src="{{ imagemodel + slide.file_name }}" type="video/mp4">
                </video>
                <div class="overlay-effect">
                    <div class="overlay-effect-content">
                    </div>
                </div>
            </ng-container>
    </div>
    
    </ngx-slick-carousel>
</div>

<ng-container *ngIf="exclusive && exclusive.length">
    <div class="holder fullboxed full-nopad mt-0" *ngFor='let s of exclusive; let i = index;'>
        <div class="container" *ngIf="i%2 == 0">
            <div class="row row-chess" >
            <div class="chess-right-bg" [ngStyle]="{'background-image': 'url(' + url +'/'+ s.image + ')'}"></div>
                <div class="col-md-6">
                    <div class="py-3 py-md-10 px-md-6  text-center">
                        <h2 class="h1-style text-center">{{s.title}}</h2>
                        <p>{{s.description}}</p>
                        <div class="more-link-wrapper text-center mt-2"><a [routerLink]='["/machinery",s.title | slugify]' [queryParams]="{'page' :1 ,'manufacture_id': s.user_id}" href="javascript:void(0)" class="btn-decor">show me all</a></div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="container" *ngIf="i%2 != 0">
            <div class="row row-chess" >
                <div class="chess-left-bg left-bg" [ngStyle]="{'background-image': 'url(' + url + s.image + ')'}" style="left: auto; right: 50%"></div>
                <div class="col-md-6"></div>
                <div class="col-md-6">
                    <div class="py-3 py-md-10 px-md-6 text-center">
                        <h2 class="h1-style text-center">{{s.title}}</h2>
                        <p>{{s.description}}</p>
                        <div class="more-link-wrapper text-center mt-2"><a [routerLink]='["/machinery", s.title | slugify]' [queryParams]="{'page' :1 ,'manufacture_id': s.user_id}" href="javascript:void(0)" class="btn-decor">show me all</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<div class="holder py-3 py-md-6 fullboxed aside--bg-none  mt-0" *ngIf="Partners && Partners.length">
    <div class="container">
        <div class="text-center">
            <h2 class="h1-style">Partners</h2>
       
        </div>
        <div class="testimonials">
            <ngx-slick-carousel class="carousel" 
                      #slickModal="slick-carousel" 
                      [config]="slideConfig" >
            <div ngxSlickItem class="slide embed-responsive embed-responsive-16by9" *ngFor="let s of Partners">
              <img src="{{ base+'machinerypartner/' + s.image }}" class="embed-responsive-item"  alt="" width="100%" style="border:1px solid #c59f59">
            </div>
            
            </ngx-slick-carousel>
        </div>
    </div>
</div>
