
 <!-- modal start -->

   <!-- modal end -->
  
   <app-filter-nav-bar></app-filter-nav-bar>
  <div class="holder py-3 py-md-6 fullboxed aside--bg-none holder-bg-09">
   <div class="container">
      
    <div class="text-center">
        <h2>{{subsub}}</h2>
    </div>
       <div class="row" >
           
            <div class="col-lg aside">
                <div class="prd-grid-wrap">
                    <app-loader  *ngIf="loader"></app-loader>
                    <div *ngIf="page">
                        
                            <div  class="prd-grid product-listing data-to-show-4 data-to-show-md-3 data-to-show-sm-2 js-category-grid" *ngIf="div" >
                                
                                        <div class="prd" *ngFor="let s of products"  >
                                                <div class="prd-inside product-border" >
                                                    <div class="prd-img-area"><a (click)='go(s.product_id,s.product_name)' class="prd-img"><img onerror="this.src='../../../../assets/images/logo-bw.png'" [src]="url + s.image" alt="Tyssot 1853"></a>
                                                        <a href="javascript:void(0)" (click)="wishlist(s.product_id)" *ngIf="!checkHeart(s.product_id)" class="label-wishlist icon-heart js-label-wishlist"></a>
                                                        <a href="javascript:void(0)" (click)="deleteWishlist(s.product_id)"  *ngIf="checkHeart(s.product_id)" class="label-wishlist icon-heart-fill js-label-wishlist"></a>
                                                        <div class="gdw-loader">
                                                        </div>
                                                    </div>
                                                    <div class="prd-info text-center">
                                                     
                                                        <div class="prd-tag prd-hidemobile">

                                                            <table style="width:100%;">
                                                                <thead><th colspan="3">{{s.product_name}}</th></thead>
                                                                <tbody>
                                                                    <tr>
                                                                        <th style="width:25%;">
                                                                        <ng-container *ngIf='s.weight.Diamond'>
                                                                                <a (click)='go(s.product_id,s.product_name)'>{{s.weight.Diamond   | number : '1.3-3'}} <span style="text-transform: initial;"> Ct</span></a>
                                                                        </ng-container>
                                                                        </th>
                                                                        <th style="width:40%;"></th>
                                                                        <th style="width:35%;">
                                                                            
                                                                                <a (click)='go(s.product_id,s.product_name)'>{{s.gross   | number : '1.3-3'}} g<span style="text-transform: initial;">
                                                                                <ng-container *ngIf="s.product_category == 'PLATINUM JEWELLERY'">/{{s.quality.Platinum}}</ng-container>
                                                                                <ng-container *ngIf="s.product_category == 'GOLD JEWELLERY' || s.product_category == 'DIAMOND JEWELLERY' || s.product_category == 'GOLD CHAINS'">/{{s.quality.Gold}}
                            
                                                                                </ng-container></span></a>
                                                                            
                                                                        </th>  
                                                                    </tr>
                                                                </tbody>
                                                                <th></th>
                                                            </table>
                                                            
                                                           
                                                        </div>
                                                            <div class="prd-action">
                                                                <input type="hidden">
                                                                <button class="btn middle-button"    (click)='go(s.product_id,s.product_name)'><i class="icon icon-handbag"></i><span>View Details</span></button>
                                                             </div>
                                                     </div>
                                                    
                                                </div>
                                        </div>
                           </div>
                          
                                <div *ngIf="!products.length">
                                    <div class="row" style="margin:auto;">
                                    <img src="../../../../assets/images/savya-jewels/no-product-show-category.png"  class="embed-responsive" alt="">
                                    </div>
                                </div>
                            
                            <div *ngIf='pages'  class="col-4 mx-auto" style="padding-top:2vh;">
                            <ng-container *ngIf='!manufacture'>
                                <ngb-pagination [collectionSize]="pages*10" [(page)]="current_page" (pageChange)='pagechanged()' [maxSize]="5" [rotate]="true"></ngb-pagination>
                            </ng-container>
                            <ng-container *ngIf='manufacture'>
                                <ngb-pagination [collectionSize]="pages*10" [(page)]="current_page" (pageChange)='pagechanged()' [maxSize]="5" [rotate]="true"></ngb-pagination>
                            </ng-container>
                             </div>
                    </div>
                    
                </div>
            </div>
            <!-- /Center column -->
        </div>
        <simple-notifications [options]="{position: ['top', 'right']}"></simple-notifications>
        <!-- /Two columns -->
    </div>
