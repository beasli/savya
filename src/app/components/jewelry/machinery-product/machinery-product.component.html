<div class=" page-content"  *ngIf="page">
    <div class="holder mt-0">
        <div class="container">
            <ul class="breadcrumbs">
            </ul>
        </div>
    </div>
    
<ng-container>
    <div class="holder mt-0" style="padding:20px;">
        <div class="container">
            <div class="row prd-block prd-block--mobile-image-first js-prd-gallery" id="prdGallery100">
                <div class="col-lg-6 col-xl-4">
                    <div class="prd-block_main-image main-image--slide js-main-image--slide">
                        <div class="prd-block_main-image main-image--slide js-main-image--slide">
                            <div #slidez class="prd-block_main-image-holder js-main-image-zoom" data-zoomtype="inner">
                                
                                            <div class="slide active">
                                                <lib-ngx-image-zoom
                                                [thumbImage]="url+'product'+'/'+data[0].image"
                                                            [magnification]=2>
                                                </lib-ngx-image-zoom>
                                            </div>
                                <div *ngFor="let slide of prd_img;let i = index"  class="slide">
                                    <ng-container *ngIf='slide.type == 1'>
                                        <lib-ngx-image-zoom
                                        [thumbImage]="url+'product'+'/'+slide.image"
                                                            [magnification]=2>
                                            </lib-ngx-image-zoom>
                                        </ng-container>
                                        <ng-container *ngIf='slide.type == 2'>
                                            <video width="100%" controls>
                                                <source [src]="url+'product'+'/'+slide.image" type="video/mp4">
                                            </video>
                                        </ng-container>
                                </div> 
                            </div>
                            <span (click)="indicateSlide(0)">
                                <img src="{{ url+'product'+'/' + data[0].image }}" class="thumbnail" style="max-height: 100px;" alt="" height="100px" width="100px">
                            </span>
                            <span (click)="indicateSlide(i+1)" *ngFor="let slide of prd_img;let i = index">
                            <ng-container *ngIf='slide.type == 1'> 
                                <img src="{{ url+'product'+'/' + slide.image }}" class="thumbnail" style="max-height: 100px;" alt="" height="100px" width="100px">
                            </ng-container>
                            <ng-container *ngIf='slide.type == 2'> 
                                <img src="{{ url+'product'+'/' + slide.thumbnail }}" class="thumbnail" style="max-height: 100px;" alt="" height="100px" width="100px">
                            </ng-container>
                            </span>
                        </div>
                    </div>
                   
                    <!-- /Product Gallery -->
                    <div class="prd-safecheckout topline slider-bottom-support-image">
                    <div> 
                        <h6>Company Name</h6>
                        <img [src]="url+ 'users/' + manufacture.logo"  style="width:50px;height:auto" onerror="this.src='../../../../assets/images/logo-bw.png'"><br><h6>{{manufacture.company_name}}</h6>
                    </div>
                </div>
                
            </div>
            <div class="col-lg-6">
                <div class="container">
                    <!-- Nav tabs -->
                    <div class="prd-block_info">
                        <div class="js-prd-d-holder product-name-details">
                            <div class="prd-block_title-wrap">
                                <h1 class="prd-block_title product-details-item-heading">{{data[0].product_name}}</h1>
                            </div>
                            <div class="prd-block_info-top">
                                <div *ngIf='data[0].amount && data[0].amount != 0' class="product-sku product-price">{{data[0].amount | INRCurrency}}</div>
                                <div *ngIf='!data[0].amount || data[0].amount == 0'><button (click)='ask();' class="btn" ><span>Ask Price</span></button></div>
                               
                                
                            </div>
                        </div>   
                        
                        
                    </div>
                    <ul class="nav nav-tabs product-tab">
                        <li style='width:100%;position:relative;'><a  class=" product-price">Description</a> <input type="hidden"> <div><button (click)="whislist()" style="position: absolute;top:-6px;right:0px;" class="btn" ><span>INTERESTED</span></button> </div></li>
                    </ul><!-- Tab panes -->
                    <div class="tab-content"  [innerHTML]="data[0].description">
                    
                
                               
                    </div>
                    <ng-container *ngIf="table">
                    <table class="table border">
                        <thead  *ngIf='tableheader'><th *ngFor='let z of tableheader.col'>{{z}}</th></thead>
                        <tr *ngFor="let a of tabledata;let j = index"><td *ngFor='let c of a.col'>{{c}}</td></tr>
                    </table>
                    </ng-container>
                    <div class="prd-block_actions">
                        <div class="prd-hover">
                            <div class="prd-action button-margin-none">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>
        <!-- Recent Products -->
    <simple-notifications [options]="{position: ['top', 'right']}"></simple-notifications>
</div>
<div *ngIf="loader">  <app-loader  ></app-loader></div>

<app-machinery-holder [heading]="'Similar items'" [mostselling] = 'recents' ></app-machinery-holder>
