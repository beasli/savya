<app-slider [slider_imgs] = 'Banner' [url] = 'img_url + "banner/"'></app-slider>
<div class="text-center" style='padding:3vh;'>
    <h2>{{category}}</h2>
</div>

<div class="container justify-content-center text-center">
    
        <div class="row">

            <div class="col-lg-2 col-6 col-md-3" *ngFor="let slide of data">
                <div class="each-listing-product" (click)="go(slide.subcategory,slide.id) " [style.background-image]="getlink(slide.image)">
                <div class="contant-box">
                    
                </div>
            </div>
            <div class="text-center">
                <p >{{slide.subcategory}}</p>
            </div>
        </div>   
         </div>
    
    
        <div *ngIf="data && !data.length">
            <div class="row" style="margin:auto;">
            <img src="../../../../assets/images/savya-jewels/no-product-show-category.png"  class="embed-responsive" alt="">
            </div>
        </div>
    
 </div>
