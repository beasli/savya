
<app-slider [slider_imgs] = 'Banner' [url] = 'img_url + "banner/"'></app-slider>

<div class="text-center" style='padding:3vh;'>
    <h2>Categories</h2>
</div>
<div class="container justify-content-center text-center">
    <div class="card-deck">
        <div class="row">
            <div class="col-lg-2 col-6 col-md-3" *ngFor="let s of data">
                <div class="each-listing-product" (click)='go(s.category,s.id)' [style.background-image]="getlink(s.image)">
                <div class="contant-box">
                    <div class="product-content">
                       
                    </div>
                </div>
            </div>
            <div class="text-center">
                <p>{{s.category}}</p>
            </div>
        </div>
        </div>
    </div>
    <div *ngIf="!data.length">
        <div class="row" style="margin:auto;">
        <img src="../../../../assets/images/savya-jewels/no-product-show-category.png"  class="embed-responsive" alt="">
        </div>
    </div>
</div>
