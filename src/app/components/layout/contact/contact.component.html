
<div class="card" class="text-center">
    <h2>CONTACT DETAIL</h2>
    <div class="card-body">
    
        
        <div class="col-md-6 col-lg-3">
            <div class="footer-block collapsed-mobile" >
                <div class="title">
                    <h4>contact us</h4>
                    <div class="toggle-arrow"></div>
                </div>
                <div class="collapsed-content"  >
                    <img *ngIf="im" src="assets/images/loading.gif">
                    <ul class="contact-list" *ngIf="val">
                        <li><i class="icon-phone"></i><span><span class="h6-style">Call Us:</span><span>{{values.mobile}}<br>{{values.landline}}</span></span></li>
                        <li><i class="icon-mail-envelope1"></i><span><span class="h6-style">E-mail:</span><span><a [href]="'mailto:'+values.email">{{values.email}}</a></span></span></li>
                        <li><i class="icon-location1"></i><span><span class="h6-style">Address:</span><span>{{values.address}}</span></span></li>
                    </ul>
                    <ul class="social-list" *ngIf="val">
                        <li><a [href]="values.facebook" class="icon icon-facebook"></a></li>
                        <li><a href="#" class="icon icon-twitter"></a></li>
                        <li><a href="#" class="icon icon-google"></a></li>
                        <li><a [href]="values.instagram" class="icon icon-instagram"></a></li>
                        <li><a href="#" class="icon icon-youtube"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
  </div>
