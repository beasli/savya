<div>
    <iframe src='https://maps.google.com/maps?q=B-122,+IIIrd+Floor,+Sector-2,+Noida,+Uttar+Pracdesh+-+201301&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed'
            frameborder='0' width="100%" style="min-height:400px"  scrolling='no' marginheight='0' marginwidth='0'></iframe>
</div>
<div class="contact-details-wrapper">
    
    <div class="container">
        <div class="contact-heading text-center">
            <h2>CONTACT DETAIL</h2>
        </div>
        <div class="call-us text-center">
            <div class="call-us-icon">
                <span><i class="icon-phone"></i></span>
                <p>Call Us</p>
            </div>
            <div class="call-us-numbers">
                <ul>
                    <li><a href="">{{values.mobile}}</a></li>
                    <li><a href="">{{values.landline}}</a></li>
                </ul>
            </div>
        </div>
        <div class="call-us text-center">
            <div class="call-us-icon">
                <span><i class="icon-mail-envelope1"></i></span>
                <p>Email</p>
            </div>
            <div class="call-us-numbers">
                <ul>
                    <li><a href="">{{values.email}}</a></li>
                </ul>
            </div>
        </div>
        <div class="call-us text-center address">
            <div class="call-us-icon">
                <span><i class="icon-location1"></i></span>
                <p>Address:</p>
            </div>
            <div class="call-us-numbers">
                <a target="_blank" [href]="'https://maps.google.com/?q='+values.address"><p>{{values.address}}</p></a>
            </div>
        </div>
    </div>
</div>
