<div class="hdr-content hide-mobile">
    <div class="container">
        <div class="row">
            <div class="col-auto logo-holder"><a routerLink="/" class="logo"><img src="assets/images/savyalogoblack.png" srcset="assets/images/savyalogoblack.png 2x" alt=""></a></div>
            <!--navigation-->
            <div class="prev-menu-scroll icon-angle-left prev-menu-js"></div>
            <div class="nav-holder">
                <div class="hdr-nav">
                    <!--mmenu-->
                    <ul  class="mmenu mmenu-js">
                        
                        <ul class="mmenu mmenu-js">
                            <li *ngFor='let s of catwithsub' class="mmenu-item--simple"><a href="#" title="">{{s.category}}<span class="menu-label menu-label--color1">NEW</span></a>
                                <div class="mmenu-submenu">
                                    <ul class="submenu-list">
                                        <li *ngFor='let p of s.subcategory'><a href="category.html">{{p.subcategory}}</a>
                                        </li>
                                    </ul>
                                </div>
                            </li>

                            <li class="mmenu-item--simple"><a href="#" title="">More<span class="menu-label menu-label--color1">NEW</span></a>
                                <div class="mmenu-submenu">
                                    <ul class="submenu-list">
                                        <li *ngFor='let s of catwithoutsub'><a href="#" title="">{{s.category}}</a></li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </ul>
                        
                    <!--/mmenu-->
                </div>
            </div>
            <div class="next-menu-scroll icon-angle-right next-menu-js"></div>
            <!--//navigation-->
            <div class="col-auto minicart-holder">
                <div class="minicart minicart-js"><a href="#" class="minicart-link"><i class="icon icon-handbag"></i> <span class="minicart-qty">{{ProductsInCart()}}</span> <span class="minicart-title">Shopping Cart</span> <span class="minicart-total">₹750.00</span></a>
                    <div class="minicart-drop">
                        <div class="container">
                            <div class="minicart-drop-close">CLOSE</div>
                            <div class="minicart-drop-content" *ngIf="div">
                                <h3>Recently added items:</h3>
                                <div class="minicart-prd"  *ngFor="let r of results">
                                    <div class="minicart-prd-image"><a href="#"><img src="{{baseurl + r.image}}" data-srcset="assets/images/products/product-05.jpg" class="lazyload" alt=""></a></div>
                                    <div class="minicart-prd-name">
                                        <h5><a href="#">Category</a></h5>
                                        <h2><a href="#">{{r.productName}}</a></h2>
                                    </div>
                                    <div   *ngIf= "checkCart(r.product_id)" class="row no=gutters" >
                                        <div class="col-2">
                                            <button  (click)="qtyUpdate(r.product_id,-1)" class="btn btn-secondary btn-block">-</button>
                                        </div>
        
                                        <div class="col-4 text-right">{{quantity(r.product_id)}}</div>
        
                                        <div class="col-2">
                                            <button  (click)="qtyUpdate(r.product_id,+1)" class="btn btn-secondary btn-block">+</button>
                                        </div>
                                    </div>
                                    <!-- <div class="minicart-prd-qty"><span>qty:</span> <b>{{r.count}}</b></div> -->
                                    <div class="minicart-prd-price"><span>price:</span> <b>₹75.00</b></div>
                                    <div class="minicart-prd-action"><a href="#" class="icon-heart js-label-wishlist"></a> <a routerLink="/product" class="icon-pencil"></a> <a (click)="deleteCart(r.product_id)" class="icon-cross js-product-remove"></a></div>
                                </div>

                                    <div class="float-right"><span class="minicart-drop-summa"><span>Cart Subtotal:</span> <b>₹294.00</b></span>
                                        <div class="minicart-drop-btns-wrap"><a href="checkout.html" class="btn"><i class="icon-check-box"></i><span>checkout</span></a> <a routerLink="/cart" class="btn btn--alt is-hovered"><i class="icon-handbag"></i><span>view cart</span></a></div>
                                    </div>
                                    <div  class="float-left"><a routerLink="/cart"class="btn btn--alt minicart-drop-close"><i class="icon-handbag"></i><span >view cart</span></a></div>
                                </div>
                                <div class="col-md-9 aside" *ngIf="alert">
                                    <ngb-alert [dismissible]="false" >
                                        <strong>{{message}}</strong> 
                                    </ngb-alert>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
