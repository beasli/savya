<div class="prd-grid product-listing data-to-show-3 data-to-show-md-3 data-to-show-sm-2 js-category-grid" *ngIf="div" >
                
            <div class="prd" *ngFor="let s of products"  >
                    <div class="prd-inside" >
                        <div class="prd-img-area"><a (click)='go(s.product_id)' class="prd-img"><img [src]="url + s.image" alt="Tyssot 1853"></a>
                            <div class="label-new">NEW</div>
                            <div class="gdw-loader"></div>
                        </div>
                        <div class="prd-info">

                            <div class="prd-tag prd-hidemobile"><a href="javascript:void(0)">{{s.size}}</a></div>
                            <h2 class="prd-title"><a (click)='go(s.product_id,s.image)'>{{s.productname}}</a></h2>

                            <div class="prd-rating prd-hidemobile">
                                <i class="icon-star fill"></i><i class="icon-star fill"></i><i class="icon-star fill"></i><i class="icon-star fill"></i><i class="icon-star"></i>
                            </div>
                            <div class="prd-hover">
                                <div class="prd-action">

                                    <div   *ngIf= "checkCart(s.product_id)" class="row no=gutters" >
                                        <div class="col-2">
                                            <button  (click)="qtyUpdate(s.product_id,-1)" class="btn btn-secondary btn-block">-</button>
                                        </div>
        
                                        <div class="col-4 text-right">{{quantity(s.product_id)}}</div>
        
                                        <div class="col-2">
                                            <button  (click)="qtyUpdate(s.product_id,+1)" class="btn btn-secondary btn-block">+</button>
                                        </div>
                                    </div>
                                    <form action="#"><input type="hidden"> <button class="btn" *ngIf= "!checkCart(s.product_id)"  (click)="go(s.product_id)"    data-fancybox ><i class="icon icon-handbag"></i><span>Add To Cart</span></button></form> 
                                    <div class="prd-links hide-mobile"><a href="javascript:void(0)" class="icon-eye prd-qview-link js-qview-link" data-fancybox data-src="#mod0alQuickView"></a> <a (click)="wishlist(s.product_id)" *ngIf="!checkHeart(s.product_id)"  class="label-wishlist icon-heart js-label-wishlist"></a><a (click)="deleteWishlist(s.product_id)"  *ngIf="checkHeart(s.product_id)"  class="label-wishlist icon-heart-fill js-label-wishlist"></a></div>

                                </div>
                                <div class="prd-options"><span class="label-options">Custom Fields:</span>
                                    <ul class="list-options size-swatch">
                                        <li class="active"><span>1</span></li>
                                        <li><span>2</span></li>
                                        <li><span>3</span></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
   
   
</div>
<div  *ngIf="alert">
    <ngb-alert [dismissible]="false" >
        <strong>{{message}}</strong> 
    </ngb-alert>
</div>
