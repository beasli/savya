<div class="page-content" style="margin-bottom: 65px;">
    <div class="holder mt-0">
        <div class="container">
            <ul class="breadcrumbs">
                <li><a href="index.html">Home</a></li>
                <li><span>Shopping Cart</span></li>
            </ul>
        </div>
    </div>
    
    <div class="holder mt-0">
        <div class="container">
            <h1 class="text-center">Shopping Cart</h1>
            <div class="cart-table" *ngIf="div">
                <div class="cart-table-prd"  *ngFor="let r of results">
                    <div class="cart-table-prd-image"><a href="#"><img src="{{baseurl + r.image}}" alt=""></a></div>
                    <div class="cart-table-prd-name">
                        <h5><a href="#">Ring</a></h5>
                        <h2><a href="#">{{r.productName}}</a></h2>
                    </div>
                    <div   *ngIf= "checkCart(r.product_id)" class="row no=gutters" >
                        <div class="col-2">
                            <button  (click)="qtyUpdate(r.product_id,-1)" class="btn btn-secondary btn-block">-</button>
                        </div>

                        <div class="col-4 text-right">{{quantity(r.product_id)}}</div>

                        <div class="col-2">
                            <button  (click)="qtyUpdate(r.product_id,+1)" class="btn btn-secondary btn-block">+</button>
                        </div>
                    </div>
                    <!-- <div class="cart-table-prd-qty"><span>qty:</span> <b>{{r.count}}</b></div> -->
                    <div class="cart-table-prd-price"><span>price:</span> <b>₹ 75.00</b></div>
                    <div class="cart-table-prd-action"><a href="#" class="icon-heart"></a> <a href="#" class="icon-pencil"></a> <a  (click)="deleteCart(r.product_id)" class="icon-cross"></a></div>
                </div>
