<ng-container *ngIf='Banner'>
<app-slider [slider_imgs] = 'Banner' [url] = 'img_url + "banner/"'></app-slider>
</ng-container>
<div class="text-center" style='padding:3vh;'>
    <h2>Categories</h2>
</div>
<div class="container justify-content-center text-center">
    <div class="card-deck">
        <div class="row">
            <div *ngFor="let slide of data" class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            <div  (click)='go(slide.id)' class="card  border" [ngClass]="{shadow:callshadow==slide.id}" (mouseover)="callshadow=slide.id" (mouseout)="callshadow='a'" style="min-width: 100%;margin-top: 1vh;margin-bottom: 1vh;">
                <img class="card-img-top" style="min-width: 100%;max-height:25vh;" onerror="this.src='../../../../assets/images/logo-bw.png'" [src]="img_url + 'category/' + slide.image" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{slide.category}}</h5>
                  <p [innerHtml]='slide.description' class="card-text"></p>
                 </div>
            </div>
        </div>
        </div>
    </div>
    <div *ngIf="!data.length">
        <ngb-alert [dismissible]="false" >
            <strong>No category found</strong> 
        </ngb-alert>
    </div>
</div>
