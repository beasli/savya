<div class="page-content" style="margin-bottom: 65px;">
	
    <div class="holder mt-0">
        <div class="container">
            <ul class="breadcrumbs">
                <li><a href="index.html">Home</a></li>
                <li><span>Login to your account</span></li>
            </ul>
        </div>
    </div> 
    <div class="holder mt-0">
        <div class="container">
            <div class="row justify-content-around">
                <div class="col-sm-6 col-md-4">
                    <div id="loginForm">
                        <h2 class="text-left">CHANGE PASSWORD</h2>
                        <div class="form-wrapper">
                            <form  #f="ngForm" (ngSubmit)="changePassword(f.value)">
                                <div class="form-group">
                                    <input type="password"  #password="ngModel"  ngModel  name="password" class="form-control" placeholder="Password" required>
                                    <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
                                        Password is required.
                                    </div>
                                </div>
                                <div class="form-group">                                                                                        
                
                                    <input type="password"  #retyped="ngModel"  ngModel  name="retyped" class="form-control" placeholder="Retype Password"  >
                                    <!-- <div class="alert alert-danger" *ngIf="retyped.touched && retyped.invalid">
                                       Confirmed Password is required.
                                    </div> -->
                                    <div class="alert alert-danger" *ngIf="retyped.errors?.equalTo">
                                        Password doesn't match
                                     </div>

                                </div>
                                <!-- <p class="text-uppercase"><a href="#" class="js-toggle-forms">Forgot Your Password?</a></p> -->
                                <!-- <div class="clearfix"><input id="checkbox1" name="checkbox1" type="checkbox" checked="checked"> <label for="checkbox1">Remember me</label></div>-->
                                <button style="float: left;" *ngIf="sign" type="submit" [disabled]="!f.valid||password.value!=retyped.value" class="btn">Submit</button> 
                                <button  *ngIf="loading" type="submit" class="btn" disabled>Loading...</button>
                            </form>
                        </div>
                    </div>
                    <div id="recoverPasswordForm" class="d-none">
                        <h2 class="text-left">RESET YOUR PASSWORD</h2>
                        <div class="form-wrapper">
                            <p>We will send you an email to reset your password.</p>
                            <form action="#">
                                <div class="form-group"><input type="text"  class="form-control" placeholder="Your Name" ></div>
                                <div class="form-group"><input type="password" class="form-control" placeholder="Password" ></div>
                                <div class="btn-toolbar"><a href="#" class="btn btn--alt js-toggle-forms">Cancel</a> <button class="btn ml-1" type="submit">Submit</button></div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-divider"></div>
                <!-- <div class="col-sm-6 col-md-4 mt-3 mt-sm-0">
                    <h2 class="text-left">REGISTER</h2>
                    <div class="form-wrapper">
                        <p>By creating an account with our store, you will be able to move through the checkout process faster, store multiple shipping addresses, view and track your orders in your account and more.</p><a href="account-create.html" class="btn">create an account</a>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
    
</div>
